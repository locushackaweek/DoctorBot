<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/material.min.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Doctor</title>
</head>
<body>

        <div class="outer-div">
            <div class="side-icon"></div>
            <div class="inner-div">


                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                            <div class="mdl-tabs__tab-bar">
                                <a href="#head-panel" class="mdl-tabs__tab is-active">Head</a>
                                <a href="#stomach-panel" class="mdl-tabs__tab">Stomach</a>
                                <a href="#muscle-panel" class="mdl-tabs__tab">Muscle</a>
                            </div>
                          

                            <div class="mdl-tabs__panel is-active" id="head-panel">

                                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                    <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">All</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Symptom 1</td>
                                    </tr>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Symptom 2</td>
                                    </tr>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Symptom 3</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                            <div class="mdl-tabs__panel" id="stomach-panel">

                              <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                    <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">All</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Symptom 1</td>
                                    </tr>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Symptom 2</td>
                                    </tr>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Symptom 3</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                            <div class="mdl-tabs__panel" id="muscle-panel">
                                
                                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                            <thead>
                                            <tr>
                                                <th class="mdl-data-table__cell--non-numeric">All</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td class="mdl-data-table__cell--non-numeric">Symptom 1</td>
                                            </tr>
                                            <tr>
                                                <td class="mdl-data-table__cell--non-numeric">Symptom 2</td>
                                            </tr>
                                            <tr>
                                                <td class="mdl-data-table__cell--non-numeric">Symptom 3</td>
                                            </tr>
                                            </tbody>
                                        </table>
                              
                            </div>
                            
                    </div>


            </div>
        </div>

        <div class="button-submit">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                <img src="style/imgs/search.png">
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                Submit
            </button>
        </div>

    </div>

  

      <script src="js/material.min.js"></script>
</body>
</html>
